<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Copyright 2022 Fonticons, Inc. -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="Logo huddle">
    </header>

    <main>
      <div class="banner">
        <img src="./images/illustration-mockups.svg" alt="Ilustration mockups page">
      </div>
      <div>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="actions">
          <button>Register</button>
        </div>
      </div>
    </main>

    <section class="social-midias">
      <button>
        <img src="./images/facebook-icon.svg" alt="Icon facebook">
      </button>
      <button>
        <img src="./images/twitter-icon.svg" alt="Icon facebook">
      </button>
      <button>
        <img src="./images/instagram.svg" alt="Icon facebook">
      </button>

    </section>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Matheus C Francisco</a>.
      </p>
    </footer>
    <div>
</body>

</html>
